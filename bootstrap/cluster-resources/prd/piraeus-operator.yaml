apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: piraeus-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/piraeusdatastore/piraeus-operator'
    targetRevision: v2.9.0
    path: config/default
  destination:
    server: https://kubernetes.default.svc
    namespace: piraeus-datastore
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

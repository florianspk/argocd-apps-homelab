---
# Endpoints - Définit l'adresse IP externe
apiVersion: v1
kind: Endpoints
metadata:
  name: vaultwarden-service
  namespace: tools
subsets:
  - addresses:
      - ip: 192.168.1.88
    ports:
      - port: 32301
        name: https
        protocol: TCP

---
# Service - Pointe vers les Endpoints externes
apiVersion: v1
kind: Service
metadata:
  name: vaultwarden-service
  namespace: tools
spec:
  ports:
    - port: 32301
      targetPort: 32301
      protocol: TCP
      name: https
  # Pas de selector car on utilise des Endpoints manuels

---
# Ingress - Utilise la classe Cilium
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vaultwarden-service-ingress
  namespace: tools
  annotations:
    # Annotations Cilium pour backend HTTPS avec certificat non vérifié
    ingress.cilium.io/backend-protocol: "HTTPS"
    ingress.cilium.io/insecure-skip-verify: "true"
spec:
  ingressClassName: cilium
  rules:
    - host: passwords.wheezy.lab
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vaultwarden-service
                port:
                  number: 32301
  tls:
    - hosts:
        - passwords.wheezy.lab
      secretName: vaultwarden-server-tls

---
# Certificate - Génère le certificat TLS pour l'Ingress
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vaultwarden-tls-secret
  namespace: tools
spec:
  commonName: passwords.wheezy.lab
  dnsNames:
    - passwords.wheezy.lab
  duration: 4320h
  issuerRef:
    kind: ClusterIssuer
    name: ingress
  privateKey:
    algorithm: ECDSA
    size: 256
  secretName: vaultwarden-server-tls
  subject:
    organizationalUnits:
      - Kubernetes
    organizations:
      - wheezy.lab

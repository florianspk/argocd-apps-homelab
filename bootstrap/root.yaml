apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: apps-root
  name: apps-root
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
    - group: argoproj.io
      kind: Application
      jqPathExpressions:
        - '.metadata.annotations."argocd.argoproj.io/tracking-id"'
  project: default
  source:
    path: projects
    repoURL: https://github.com/florianspk/argocd-apps-homelab.git
  syncPolicy:
    syncOptions:
      - allowEmpty=true
status:
  health: {}
  summary: {}
  sync:
    comparedTo:
      destination: {}
      source:
        repoURL: ""
    status: ""
---

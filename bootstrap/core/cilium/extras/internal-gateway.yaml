apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal-gateway
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      hostname: "*.wheezy.lab"
    - name: https
      port: 443
      protocol: HTTPS
      hostname: "*.wheezy.lab"
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-wheezy-lab-tls
            namespace: kube-system

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-badge
spec:
  ingressClassName: traefik-pub
  rules:
    - host: argocd-badge.wheezy.fr
      http:
        paths:
          - path: /api/badge
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80

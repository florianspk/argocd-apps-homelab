---
# Backup schedulé du secret sealed-secrets (CRITIQUE pour la disaster recovery)
# Ce secret contient la clé privée pour déchiffrer tous vos sealed secrets
# Sans ce backup, vous perdez l'accès à TOUS vos secrets chiffrés !

apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: sealed-secrets-backup
  namespace: velero
spec:
  schedule: "0 */6 * * *"

  template:
    includedNamespaces:
      - kube-system
    includedResources:
      - secrets
    labelSelector:
      matchLabels:
        sealedsecrets.bitnami.com/sealed-secrets-key: active
    defaultVolumesToFsBackup: false
    ttl: 2160h
    storageLocation: default
  useOwnerReferencesInBackup: false

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: homer-tls-secret
spec:
  commonName: homer server
  dnsNames:
    - hub.wheezy.lab
  duration: 4320h
  issuerRef:
    kind: ClusterIssuer
    name: ingress
  privateKey:
    algorithm: ECDSA
    size: 256
  secretName: homer-server-tls
  subject:
    organizationalUnits:
      - Kubernetes
    organizations:
      - wheezy.lab
